<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.v4.4.1.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh">
        <link rel="stylesheet" href="css/family-dashboard-styles.css">
        <title>The Zewde Dashboard</title>
    </head>
    <body>
        <div id="main-container" class="container-fluid border">
            <div id="dynamic-runtime-config" class="row pl-2 pt-3 d-none">
                <div class="col alert alert-success" role="alert">
                    <p class="mb-0">You do not have the file <a href="data/api-keys.json">data/api-keys.json</a> correctly configured.</p>
                </div>
            </div>
            <div id="user-messages-div" class="row d-none h-100 overflow-hidden">
                <ul id="user-messages" class="list-unstyled h-100 overflow-hidden" ></ul>
            </div>
            <div class="row pl-2">
                <div class="col">
                    <!-- ///////// SCHOOL RUN /////// -->
                    <div id="school-run" class="row display-2 d-none pb-5">
                        <div id="school-run-departure-time" class="col text-center"></div>
                    </div>
                </div>
            </div>
            <div id="dashboard-main" class="row pl-2 border-top d-none">
                <div id="date-travel-weather" class="col-8">
                    <div class="row border-bottom">
                        <!-- ///////// DATE AND TIME /////// -->
                        <div class="col">
                            <div class="row">
                                <div id="date" class="display-4 text-right"></div>
                            </div>
                            <div class="row">
                                <div class="col-3  weather-element">
                                    <div class="row">
                                        <div class="col sunrise-icon">
                                            <img src="img/weather-icons/sunrise.png" width="60px">
                                        </div>
                                        <div class="col"></div>
                                    </div>
                                    <div class="row">
                                        <div id="sun-rise-time" class="col pl-4 pt-2"></div>
                                        <div class="col"></div>
                                    </div>
                                </div>
                                <div id="time-zones" class="col-6">
                                </div>
                                <div class="col-3 weather-element">
                                    <div class="row float-right">
                                        <div class="col sunset-icon">
                                            <img src="img/weather-icons/sunset.png" width="60px">
                                        </div>
                                        <div class="col"></div>
                                    </div>
                                    <div class="row float-right">
                                        <div id="sun-set-time" class="col pl-4 pt-2"></div>
                                        <div class="col"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="date-time-messages" class="col pb-3 border-left">
                            <div><span id="local-time" class="display-4 text-left"></span><span id="local-time-zone" class="text-right"></span></div>
                            <div id="api-calls">
                                <div class="row">
                                    <div class="col"></div><div class="col text-right"><a href="?" class="hidden-link" title="Run in normal mode.">N</a>ext up<a href="?debug=true" class="hidden-link" title="Run in debug mode">d</a>a<a title="Run unit tests" class="hidden-link" href="?testing=true">t</a>e</div>
                                </div>
                                <div class="row task-element">
                                    <div class="col pr-2"><img width="18px;" height="18px;" src="img/trello-app-icon.png"/></div>
                                    <div id="tasks-update" next-refresh-time="" refresh-period-in-seconds="" class="col refresh-time text-right" ></div>
                                </div>
                                <div class="row task-element">
                                    <div class="col">
                                        <div class="progress" style="height: 5px;">
                                            <div id="tasks-update-progress-bar" class="progress-bar"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row travel-element">
                                    <div class="col pr-2">&#128646;</div>
                                    <div id="train-travel-update"  next-refresh-time="" refresh-period-in-seconds="" class="col refresh-time text-right"></div>
                                </div>
                                <div class="row travel-element">
                                    <div class="col">
                                        <div class="progress" style="height: 5px;">
                                            <div id="train-travel-update-progress-bar" class="progress-bar"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row weather-element">
                                    <div class="col pr-2">&#9928;</div>
                                    <div id="weather-update"  next-refresh-time="" refresh-period-in-seconds="" class="col refresh-time text-right" ></div>
                                </div>
                                <div class="row  weather-element">
                                    <div class="col">
                                        <div class="progress" style="height: 5px;">
                                            <div id="weather-update-progress-bar" class="progress-bar"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ///////// WEATHER /////// -->
                    <div id="all-weather" class="row weather-element">
                        <div class="col">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div id="weather-date-now" class="col text-center"></div>
                                        <div class="col-2"></div>
                                        <div id="weather-date-plus-Xhrs" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center"><img  id="weather-image-now" width="70px" src=""/></div>
                                        <div class="col-2"></div>
                                        <div class="col text-center"><img id="weather-image-plus-Xhrs"  width="70px" src=""/></div>
                                    </div>
                                    <div class="row">
                                        <div id="weather-text-now" class="col text-center"></div>
                                        <div class="col-2"></div>
                                        <div id="weather-text-plus-Xhrs" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div id="weather-temp-now" class="col text-center"></div>
                                        <div class="col-2"></div>
                                        <div id="weather-temp-plus-Xhrs" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-now" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col-2"></div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-plus-Xhrs" class="col text-left"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-now" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col-2"></div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-plus-Xhrs" class="col text-left"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 border-left">
                                    <div class="row">
                                        <div id="weather-date-day-0" class="col text-center"></div>
                                        <div id="weather-date-day-1" class="col text-center"></div>
                                        <div id="weather-date-day-2" class="col text-center"></div>
                                        <div id="weather-date-day-3" class="col text-center"></div>
                                        <div id="weather-date-day-4" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-center"><img id="weather-image-day-0" width="70px" src=""/></div>
                                        <div class="col text-center"><img id="weather-image-day-1" width="70px" src=""/></div>
                                        <div class="col text-center"><img id="weather-image-day-2" width="70px" src=""/></div>
                                        <div class="col text-center"><img id="weather-image-day-3" width="70px" src=""/></div>
                                        <div class="col text-center"><img id="weather-image-day-4" width="70px" src=""/></div>
                                    </div>
                                    <div class="row">
                                        <div id="weather-text-day-0" class="col text-center"></div>
                                        <div id="weather-text-day-1" class="col text-center"></div>
                                        <div id="weather-text-day-2" class="col text-center"></div>
                                        <div id="weather-text-day-3" class="col text-center"></div>
                                        <div id="weather-text-day-4" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div id="weather-temp-day-0" class="col text-center"></div>
                                        <div id="weather-temp-day-1" class="col text-center"></div>
                                        <div id="weather-temp-day-2" class="col text-center"></div>
                                        <div id="weather-temp-day-3" class="col text-center"></div>
                                        <div id="weather-temp-day-4" class="col text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-day-0" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-day-1" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-day-2" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-day-3" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#x1f33f;</div>
                                                <div id="weather-grassIndex-day-4" class="col text-left"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-day-0" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-day-1" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-day-2" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-day-3" class="col text-left"></div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col text-right">&#127795;</div>
                                                <div id="weather-treeIndex-day-4" class="col text-left"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="all-travel" class="row travel-element">
                        <div class="col">
                            <div id="train-travel" class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="all-tasks" class="col-4 task-element border">
                    <div class="row">
                        <div id="tasks" class="col">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-v3.5.0.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/date-and-time.js"></script>
        <script type="text/javascript" src="js/travel.js"></script>
        <script type="text/javascript" src="js/tasks.js"></script>
        <script type="text/javascript" src="js/weather-forecast.js"></script>
        <script type="text/javascript" src="js/school-run.js"></script>
        <script type="text/javascript" src="js/testing-and-debugging.js"></script>
        <script type="text/javascript" src="js/family-dashboard.js"></script>
    </body>
</html>
